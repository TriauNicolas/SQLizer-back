version: '3.9'

services:
  db:
    image: postgres:alpine
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 6543:5432
    networks:
      - app-network

  api:
    image: node:lts
    working_dir: /app
    depends_on:
      - db
    volumes:
      - ${PWD}:/app
    command: "./start"
    ports:
      - ${PORT}:${PORT}
    env_file: .env
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: 10m
    restart: on-failure:2

networks:
  app-network:
    driver: bridge